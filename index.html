<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Speed Test Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Speed Test Pro</h1>

<div class="card">
  <div class="circle">
    <span id="speed">0</span>
    <small>Mbps</small>
  </div>

  <p>Ping: <span id="ping">-</span> ms</p>
  <p>Jitter: <span id="jitter">-</span> ms</p>
  <p>Loaded Ping: <span id="lp">-</span> ms</p>
  <p>Upload: <span id="up">-</span> Mbps</p>

  <div id="status">جاهز</div>
</div>

<button onclick="startTest()">ابدأ الفحص</button>

<script src="script.js"></script>
</body>
</html>
